<h1>Login</h1>
<hr>
<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" class="p-4">
      <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Nombre de usuario"
      class="form-control"
      autofocus>
      <button [disabled]="nombre.trim().length===0" class="btn btn-primary btn-block" style="margin-top: 10px;">
        ingresar
      </button>
    </form>

  </div>
</div>
